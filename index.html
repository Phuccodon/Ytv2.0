<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Youtube API for rest time</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>
            <div class="logo"><img src="youtube.png"></div>
            <div class="search-box">
                Type and hit enter <input type="text" name="keyword" id="keyword">
            </div>
        </header>

        <div id="myModel" class="model">
            <span class="close">&times</span>
            <iframe class="model-content" id="video-frame" width="700" height="415"
            src="" frameborder="0" allowfullscreen></iframe>
            <div id="caption"></div>
        </div>
        <div id="list-video"></div>

        <footer>
            <script type="text/javascript" src="index.js"></script>
    </body>
</html>
